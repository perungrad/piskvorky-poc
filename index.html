<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script data-main="js/main" src="js/require.js"></script>
    <script>
        require.config({
            urlArgs: "bust=" + (new Date()).getTime(),
            paths: {
                zepto: 'wrappers/zepto',
                jquery: 'libs/jquery-1.9.1.min',
                bootstrap: 'libs/bootstrap.min'
            },
            shim: {
                bootstrap: {
                    deps: [
                        'jquery'
                    ]
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span3 offset1">
                Player: <span id="player-victories">0</span>
            </div>
            <div class="span3 offset1">
                AI: <span id="ai-victories">0</span>
            </div>
            <div class="span3 offset1">
                Ties: <span id="ties">0</span>
            </div>
        </div>
        <div class="row">
            <div class="span11 offset1">
                <div id='stage'></div>
            </div>
        </div>
        <div class="row">
            <div class="span3 offset1">
                <button id='btnReload' class="btn btn-large btn-block"><span class="icon-refresh"></span> Reload</button>
            </div>
            <div class="span3 offset1">
                <button id='btnReset' class="btn btn-large btn-block"><span class="icon-remove"></span> Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
